<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flipbook</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <!-- jQuery (needed for Turn.js) -->
  <script src="js/jquery.min.js"></script>
  <!-- Turn.js (CDN hosted) -->
  <script src="js/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="images/1.jpg"></div>
  <div class="page"><img src="images/2.jpg"></div>
  <div class="page"><img src="images/3.jpg"></div>
  <div class="page"><img src="images/4.jpg"></div>
  <div class="page"><img src="images/5.jpg"></div>
  <div class="page"><img src="images/6.jpg"></div>
  <div class="page"><img src="images/7.jpg"></div>
  <div class="page"><img src="images/8.jpg"></div>
</div>

<script>
  $(document).ready(function() {
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  });
</script>

</body>
</html>
