<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Offline Flipbook with Side Buttons</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* prevent scrollbars */
      position: relative;
    }

    .flipbook-wrapper {
      width: 95vw;
      height: 95vh;
      max-width: 940px;
      max-height: 788px;
      margin: 0 auto;
      position: relative;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      pointer-events: none;
    }

    .nav-buttons button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      pointer-events: auto;
      opacity: 0.7;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #prev { left: 10px; }
    #next { right: 10px; }
  </style>

  <!-- jQuery (local) -->
  <script src="js/jquery.min.js"></script>
  <!-- Turn.js (local) -->
  <script src="js/turn.min.js"></script>
</head>
<body>

<div class="flipbook-wrapper">
  <div id="flipbook">
    <div class="page"><img src="images/1.jpg"></div>
    <div class="page"><img src="images/2.jpg"></div>
    <div class="page"><img src="images/3.jpg"></div>
    <div class="page"><img src="images/4.jpg"></div>
    <div class="page"><img src="images/5.jpg"></div>
    <div class="page"><img src="images/6.jpg"></div>
    <div class="page"><img src="images/7.jpg"></div>
    <div class="page"><img src="images/8.jpg"></div>
  </div>
</div>

<div class="nav-buttons">
  <button id="prev">&#9664;</button>
  <button id="next">&#9654;</button>
</div>

<script>
  $(document).ready(function() {
    var flipbook = $("#flipbook");

    function resizeFlipbook() {
      flipbook.turn("size", $(".flipbook-wrapper").width(), $(".flipbook-wrapper").height());
    }

    flipbook.turn({
      width: $(".flipbook-wrapper").width(),
      height: $(".flipbook-wrapper").height(),
      autoCenter: true,
      display: 'single',
      acceleration: true
    });

    $(window).resize(function() {
      resizeFlipbook();
    });

    // Navigation buttons
    $("#prev").click(function() { flipbook.turn("previous"); });
    $("#next").click(function() { flipbook.turn("next"); });
  });
</script>

</body>
</html>
