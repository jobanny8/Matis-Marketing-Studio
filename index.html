<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matis Services Catalog</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .flipbook-wrapper {
      width: 95vw;
      height: 95vh;
      max-width: 940px;
      max-height: 788px;
      margin: 0 auto;
      position: relative;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .nav-buttons button {
      pointer-events: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px 25px;
      font-size: 20px;
      cursor: pointer;
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #prev { left: 5%; }
    #next { right: 5%; }

    @media (max-width: 600px) {
      .nav-buttons button {
        padding: 25px 30px;
        font-size: 22px;
      }
    }
  </style>

  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
</head>
<body>

<div class="flipbook-wrapper">
  <div id="flipbook">
    <div class="page"><img src="images/1.jpg"></div>
    <div class="page"><img src="images/2.jpg"></div>
    <div class="page"><img src="images/3.jpg"></div>
    <div class="page"><img src="images/4.jpg"></div>
    <div class="page"><img src="images/5.jpg"></div>
    <div class="page"><img src="images/6.jpg"></div>
    <div class="page"><img src="images/7.jpg"></div>
    <div class="page"><img src="images/8.jpg"></div>
  </div>

  <div class="nav-buttons">
    <button id="prev">&#9664;</button>
    <button id="next">&#9654;</button>
  </div>
</div>

<script>
  $(document).ready(function() {
    var flipbook = $("#flipbook");

    function resizeFlipbook() {
      flipbook.turn("size", $(".flipbook-wrapper").width(), $(".flipbook-wrapper").height());
    }

    flipbook.turn({
      width: $(".flipbook-wrapper").width(),
      height: $(".flipbook-wrapper").height(),
      autoCenter: true,
      display: 'single',
      acceleration: true
    });

    $(window).resize(function() {
      resizeFlipbook();
    });

    // Navigation buttons always work
    $("#prev").click(function() { flipbook.turn("previous"); });
    $("#next").click(function() { flipbook.turn("next"); });

    // Enable swipe only on touch devices
    if ('ontouchstart' in document.documentElement) {
      flipbook.on('swipeleft', function(){ flipbook.turn('next'); });
      flipbook.on('swiperight', function(){ flipbook.turn('previous'); });
    }
  });
</script>

</body>
</html>
